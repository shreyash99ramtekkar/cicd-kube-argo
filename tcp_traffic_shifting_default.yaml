kind: DestinationRule
apiVersion: networking.istio.io/v1
metadata:
  namespace: default
  name: reviews
  labels:
    kiali_wizard: tcp_traffic_shifting
  annotations: ~
spec:
  host: reviews.default.svc.cluster.local
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
  - name: v3
    labels:
      version: v3
  trafficPolicy: ~

---

kind: VirtualService
apiVersion: networking.istio.io/v1
metadata:
  namespace: default
  name: reviews
  labels:
    kiali_wizard: tcp_traffic_shifting
spec:
  tcp:
  - route:
    - destination:
        host: reviews.default.svc.cluster.local
        subset: v1
      weight: 13
    - destination:
        host: reviews.default.svc.cluster.local
        subset: v2
      weight: 35
    - destination:
        host: reviews.default.svc.cluster.local
        subset: v3
      weight: 52
  hosts:
  - reviews.default.svc.cluster.local
  gateways: ~
